<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 1</title>
    </head>

    <body>
        <form id="myForm">
            <!-- Two text fields - Name and Email -->
            <input id="name" type="text" placeholder="Name" value=""><br><br>
            <input id="email" type="email" placeholder="Email" value=""><br><br>
            <!-- Two radio buttons for Gender - Male and Female -->
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"><br><br>
            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>

        <!-- Display form data -->
        <div id="output"></div>

        <script>
            // JavaScript to get and display form data
            document.getElementById("myForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevents the form from actually submitting

                // Get values from form
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;

                // Display the data
                var outputDiv = document.getElementById("output");
                outputDiv.innerHTML = "Name: " + name + "<br>Email: " + email;
            });
        </script>
    </body>
</html>
