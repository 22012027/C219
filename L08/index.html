<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index</title>
        <link rel="stylesheet" href="path/to/fullpage.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <style>
            body {
                background-color: lavender ;
            }

            .container {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh; 
            }

            .exercise1 {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh; 
            }

            #profile-picture {
                width: 150px;
                height: 200px;
                transition: transform 0.5s ease-in-out;
            }

            #profile-picture:hover {
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .social-icons:hover {
                opacity: 0.9;
            }

            .social-icons {
                font-size: 2em;
            }
        </style>
    </head>
    <body>

        <div id="fullpage">
            <!-- Section 1: Introduction -->
            <div class="container">
                <div class="exercise1">
                    <div>
                        <img id="profile-picture" src="IMG-8071.JPG" alt="My Profile Picture">
                        <h1 id="name">Jan Ling</h1>
                        <h2 id="job-title">Student</h2>
                    </div>

                    <div class="description">
                        <p id="age">Age: 19</p>
                        <p id="bio">I am a Year 2 student currently studying in Digital Design and Development (DDDD) in Republic Polytechnic. I am in a Frisbee CCA in school. I like to sleep, watch shows and traveling around the world.</p>
                    </div>
                </div>

                <!-- Section 2: Contact Information -->
                <div class="container">
                    <div class="content" id="contactContent">
                        <h4>Contact Information</h4>
                        <div class="contact-info">
                            <p>Email: 22012027@myrp.edu.sg</p>
                            <p>Phone: +65 87654321</p>
                        </div>
                        <div class="social-icons">
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Anime.js animations
            anime({
                targets: '#profile-picture',
                translateY: [-50, 0],
                opacity: [0, 1],
                easing: 'easeInOutQuad',
                duration: 1000
            });

            anime({
                targets: ['#name', '#job-title'],
                translateY: [50, 0],
                opacity: [0, 1],
                delay: anime.stagger(200),
                easing: 'easeInOutQuad',
                duration: 1000
            });

            anime({
                targets: '.description',
                translateY: [50, 0],
                opacity: [0, 1],
                delay: 800,
                easing: 'easeInOutQuad',
                duration: 1000
            });

            anime({
                targets: '.counter',
                textContent: [0, 25],
                round: 1,
                easing: 'easeInOutQuad',
                duration: 1500
            });
        </script>

        <script src="path/to/jquery.min.js"></script>
        <script src="path/to/fullpage.min.js"></script>
        <script src="path/to/anime.min.js"></script>
        <script src="path/to/your-scripts.js"></script>

        <script>
            $(document).ready(function () {
                $('#fullpage').fullpage({
                    sectionsColor: ['#ffffff', '#ffffff'], // Set section background colors
                    anchors: ['intro', 'contact'], // Set section IDs
                    menu: '#menu', // Optional navigation menu
                    afterLoad: function (origin, destination, direction) {
                        // Play animations when a section is loaded
                        if (destination.index === 0) {
                            playIntroAnimations();
                        } else if (destination.index === 1) {
                            playContactAnimations();
                        }
                    }
                });
            });

            function playIntroAnimations() {
                // Use Anime.js to animate elements in the intro section
                // Example:
                anime({
                    targets: '#introContent .your-element-class',
                    translateX: 250,
                    easing: 'easeInOutQuad',
                    duration: 1000,
                    delay: anime.stagger(100)
                });
            }

            function playContactAnimations() {
                // Use Anime.js to animate elements in the contact section
                // Example:
                anime({
                    targets: '#contactContent .your-element-class',
                    translateY: -50,
                    opacity: 1,
                    easing: 'easeInOutQuad',
                    duration: 1000,
                    delay: anime.stagger(100)
                });
            }
        </script>
    </body>
</html>
