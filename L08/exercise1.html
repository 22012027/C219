<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exercise 1</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <style>
            .container {
                margin-top: 20px;
            }
            
            #profile-picture {
                width: 150px;
                height: 200px;
                transition: transform 0.5s ease-in-out;
            }

            #profile-picture:hover {
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <img id="profile-picture" src="IMG-8071.JPG" alt="My Profile Picture">
                <h1 id="name">Jan Ling</h1>
                <h2 id="job-title">Student</h2>
            </header>

            <section>
                <div class="description">
                    <p id="age">Age: 19</p>
                    <p id="bio">I am a Year 2 student currently studying in Digital Design and Developement (DDDD) in Republic Polytechnic. I am in a Frisbee CCA in school. I like to sleep, watch shows and traveling around the world.</p>
                </div>
            </section>
        </div>

        <script>
            // Anime.js animations
            anime({
                targets: '#profile-picture',
                translateY: [-50, 0],
                opacity: [0, 1],
                easing: 'easeInOutQuad',
                duration: 1000
            });

            anime({
                targets: ['#name', '#job-title'],
                translateY: [50, 0],
                opacity: [0, 1],
                delay: anime.stagger(200),
                easing: 'easeInOutQuad',
                duration: 1000
            });

            anime({
                targets: '.description',
                translateY: [50, 0],
                opacity: [0, 1],
                delay: 800,
                easing: 'easeInOutQuad',
                duration: 1000
            });

            anime({
                targets: '.counter',
                textContent: [0, 25],
                round: 1,
                easing: 'easeInOutQuad',
                duration: 1500
            });
        </script>
    </body>
</html>
