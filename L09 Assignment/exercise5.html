<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 5</title>
        <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://unpkg.com/tippy.js@6.3.1/dist/tippy-bundle.umd.min.js"></script>

        <style>
            /* Style for the tooltip */
            .tooltip {
                position: relative;
                display: inline-block;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 200px;
                background-color: #333;
                color: #fff;
                text-align: center;
                border-radius: 5px;
                padding: 10px;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -100px;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
                opacity: 1;
            }
        </style>

    </head>
    <body>

        <h1>exercise 5</h1>

        <!-- Button with Tooltip using Tippy.js -->
        <div class="tooltip">
            <button id="myButton">My button</button>
        </div>

        <script>
            // Initialize Tippy.js for the button with additional properties
            tippy('#myButton', {
                placement: 'right', // place tippy to the right
                trigger: 'click', // trigger tippy on click
                interactive: true, // allow interaction in tippy (e.g., click and select text)
                content: '<strong>Bolded <span style="color: aqua;">content</span></strong>',
                allowHTML: true, // allow HTML in tippy content
                delay: 500, // delay tippy showing and hiding (in milliseconds)
                followCursor: true // get tippy to follow the mouse cursor
            });
        </script>
    </body>
</html>
